<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
	<main>
	<div th:replace="~{/cart/view :: shopping_cart}"></div>
	<div class="panel panel-warning" style="padding-left: 30px">
		<div class="panel-heading">THÔNG TIN ĐẶT HÀNG</div>
		<div class="panel-body">
			<div class="row">
				<div class="form-group col-sm-6">
					<div>Người đặt hàng:</div>
					<div class="form-control" id="username">[[${#request.remoteUser}]]</div>
				</div>
				<div class="form-group col-sm-6">
					<div>Ngày đặt hàng:</div>
					<div class="form-control">{{order.createDate | date :
						'dd-MM-yyyy'}}</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm-12">
					<div>Địa chỉ giao hàng</div>
					<textarea ng-model="order.address" class="form-control" required="required"></textarea>
				</div>
			</div>
		</div>
		<div class="panel-footer text-right">
			<button ng-click="order.purchase()" class="btn btn-success">Đặt hàng</button>
		</div>
	</div>
	</main>
</body>
</html>
