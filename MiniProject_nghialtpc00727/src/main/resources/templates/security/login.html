<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
	<main>
	<div class="row">
		<div class="row">
			<div class="col-main">
				<div class="block-newarrial col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="slider-inner">
						<p class="block-title">
							<span class="title">Trang đăng nhập</span>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<hr>
	<form th:action="@{/security/login}" method="post"
		class="col-sm-8 col-sm-offset-2">
		<div class="panel panel-warning">
			<div class="panel-heading">Trang đăng nhập</div>
			<div class="panel-body">
				<div class="form-group">
					<div>Tài khoản</div>
					<input name="username" class="form-control">
				</div>
				<div class="form-group">
					<div>Mật khẩu</div>
					<input name="password" type="password" class="form-control">
				</div>
				<div class="form-group">
					<div class="form-control">
						<label class="checkbox-inline"> <input type="checkbox"
							name="remember-me"> Remember me?
						</label>
					</div>
				</div>
			</div>
			<div class="panel-footer text-right">
				<i class="pull-left text-danger" th:text="${message}"></i>
				<button class="btn btn-success">Đăng nhập</button>
			</div>
		</div>
	</form>
	</main>
</body>
</html>
