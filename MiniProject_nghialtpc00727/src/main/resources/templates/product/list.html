<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
<link type="text/css" href="/assets/style/css/style-main.css"
	rel="stylesheet">
<link type="text/css" rel="stylesheet"
	href="http://fonts.googleapis.com/css?family=Sevillana">
</head>
<body>
	<main class="row">
	<div class="row">
		<div class="row">
			<div class="col-main">
				<div class="block-newarrial col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="slider-inner">
						<p class="block-title">
							<span class="title">Welcome To Canifa</span>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<hr>
	<div th:each="p: ${items}" class="col-sm-4" style="padding-left: 30px">
		<div class="panel panel-warning poly-item text-center">
			<div class="panel-heading">
				<div class="panel-title" th:text="${p.name}"></div>
			</div>

			<div class="panel-body">
				<a th:href="@{|/product/detail/${p.id}|}"> <img
					th:src="@{|/assets/images/${p.image}|}"
					style="width: 240px; height: 200px">
				</a>
			</div>
			<div class="panel-footer text-right">
				<b class="pull-left">$[[${p.price}]]</b>
				<button th:attr="ng-click=@{|cart.add(${p.id})|}"
					class="btn btn-success">
					<i class="glyphicon glyphicon-shopping-cart"></i>
				</button>
			</div>
			<br>
		</div>
	</div>
	</main>
</body>
</html>
