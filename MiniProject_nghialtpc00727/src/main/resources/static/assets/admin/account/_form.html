<div class="panel panel-default">
	<div class="panel-heading">GIAO DIỆN QUẢN LÝ</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-sm-4 text-center">
				<label for="image"> <img
					ng-src="{{'/assets/images/' + form.photo}}"
					style="width: 100%; height: 200px">
				</label>
			</div>
			<div class="col-sm-8">
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Tên tài khoản</div>
						<input ng-model="form.username" class="form-control" required="required">
					</div>
					<div class="form-group col-sm-6">
						<div>Mật khẩu</div>
						<input ng-model="form.password" class="form-control" required="required">
					</div>
					<div class="form-group col-sm-6">
						<div>Họ tên</div>
						<input ng-model="form.fullname" class="form-control" required="required">
					</div>
					<div class="form-group col-sm-6">
						<div>Ngày sinh</div>
						<input type="date" ng-model="form.birthdate" class="form-control" required="required">
					</div>
					<div class="form-group col-sm-6">
						<div>Email</div>
						<input ng-model="form.email" class="form-control" required="required">
					</div>
					<div class="form-group col-sm-6">
						<div>Địa chỉ</div>
						<input ng-model="form.address" class="form-control" required="required">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Hình</div>
						<input type="file" class="form-control" id="photo"
							onchange="angular.element(this).scope().imageChanged(this.files)">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="panel-footer text-center">
		<button ng-click="create()" class="btn btn-success">
			<b class="glyphicon glyphicon-plus"></b> Thêm
		</button>
		<button ng-click="update()" class="btn btn-warning">
			<b class="glyphicon glyphicon-save"></b> Cập nhật
		</button>
		<button ng-click="delete(form)" class="btn btn-danger">
			<b class="glyphicon glyphicon-trash"></b> Xóa
		</button>
		<button ng-click="reset()" class="btn btn-primary">
			<b class="glyphicon glyphicon-refresh"></b> Làm mới
		</button>
	</div>
</div>
